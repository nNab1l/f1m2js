<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>slideshow gallerij</h1>
    <div class="button" onclick="onClicknext()">next image</div>
    <div class="button" onclick="onClickprevious()">previous image</div>
    <img id="img" src="https://placekitten.com/800/600">

    <script>
        var position = 0;
        var img1 = "https://placekitten.com/800/600";
        var img2 = "https://placekitten.com/802/600";
        var img3 = "https://placekitten.com/803/600";
        var img4 = "https://placekitten.com/804/600";
        var img5 = "https://placekitten.com/805/600";
        var img6 = "https://placekitten.com/806/600";
        var img7 = "https://placekitten.com/807/600";
        
        var imgElement = document.getElementById("img");
       
        function onClicknext(){
            var imgElement = document.getElementById("img");
            position = position + 1;
            if (position == 7){
                position = 0;
            }
            console.log = ("position is " + position);
            if(position == 0){
                imgElement.src = img1;
            }
            if(position == 1){
                imgElement.src = img2;
            }
            if(position == 2){
                imgElement.src = img3;
            }
            if(position == 3){
                imgElement.src = img4;
            }
            if(position == 4){
                imgElement.src = img5;
            }
            if(position == 5){
                imgElement.src = img6;
            }
            if(position == 6){
                imgElement.src = img7;
            }
            
        }
        function onClickprevious(){
            
            position = position -1;
            if (position == -1){
                position = 6;
            }
            console.log = ("position is " - position);
            setImage();
          }
        function setImage(){
            if(position == 0){
                imgElement.src = img1;
            }
            if(position == 1){
                imgElement.src = img2;
            }
            if(position == 2){
                imgElement.src = img3;
            }
            if(position == 3){
                imgElement.src = img4;
            }
            if(position == 4){
                imgElement.src = img5;
            }
            if(position == 5){
                imgElement.src = img6;
            }
            if(position == 6){
                imgElement.src = img7;
            }
            
        }
    </script>
</body>
</html>
